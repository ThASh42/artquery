{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <script src={% static "js/querygenerator.js" %}></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={% static "css/querygenerator.css" %}>
    {% block head %}{% endblock head %}
</head>
<body>
    <section class="bg-dark">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-between py-3 px-3 mb-4 border-bottom text-white">
            <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                <h3 class="mb-0 me-2">Artquery</h3>
            </a>
            <div class="d-flex align-items-center justify-content-center text-end">
                {% if user.is_authenticated %}
                <h5 class="me-2 mb-0">{{ user }}</h5>
                <a href={% url "querygenerator:logout" %} class="btn btn-danger me-0 me-lg-2">Logout</a>
                {% else %}
                    <a href={% url "querygenerator:login" %} class="btn btn-outline-light me-2">Login</a>
                    <a href={% url "querygenerator:register" %} class="btn btn-danger">Sign-up</a>
                {% endif %}
            </div>
        </header>
    </section>
    <main class="container-sm mt-5">
        {% block body %}{% endblock body %}
    </main>
</body>
</html>
