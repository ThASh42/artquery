{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <script src="{% static 'js/querygenerator.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/querygenerator.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>    <link rel="stylesheet" href={% static "css/querygenerator.css" %}>
    {% block head %}{% endblock head %}
</head>
<body>
    <section class="bg-dark">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-between py-3 px-3 mb-4 border-bottom text-white">
            <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                <h3 class="mb-0 me-2">Artquery</h3>
            </a>
            <div class="d-flex align-items-center justify-content-center text-end">
                {% if user.is_authenticated %}
                <h5 class="me-2 mb-0">{{ user.username }}</h5>
                <form action={% url "authentication:logout"%} method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger me-0 me-lg-2" type="submit">Logout</button>
                </form>
                {% else %}
                    <a href={% url "authentication:login" %} class="btn btn-outline-light me-2">Login</a>
                    <a href={% url "users:register" %} class="btn btn-danger">Sign-up</a>
                {% endif %}
            </div>
        </header>
    </section>
    <main class="container-sm mt-5">
        {% block body %}{% endblock body %}
    </main>
</body>
</html>
